on: [push]
env:
  SERVER: production
  KOPS_STATE_STORE: s3://ubuntu-on-bona-k8s-kops-store
  ID_RSA_PUB: ssh-rsa 

jobs:
  hello_world_job:
    runs-on: self-hosted
#    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: create cluster
        run: |
          aws iam get-user
#          kops get clusters
          kops create cluster --name ubunut-on-bona.k8s.local --zones eu-central-1a --master-size t2.micro --node-size t2.micro --kubernetes-version 1.15.12
          kops create secret --name ubunut-on-bona.k8s.local sshpublickey admin -i $ID_RSA_PUB

      - name: delete cluster
        run: kops delete cluster --name ubunut-on-bona.k8s.local --yes